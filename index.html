<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WPE 2024</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 40px;
            width: 80%;
            max-width: 1200px;
            text-align: center;
        }
        .logo {
            position: absolute;
            top: 10px;
            right: 50px;
            width: 100px; 
            height: auto;
        }
        select, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid rgb(0, 0, 0);
            border-radius: 5px;
        }
        h2 {
            margin-bottom: 20px;
        }
        .question-block {
            margin-bottom: 20px;
            padding: 10px;
            border-bottom: 2px solid rgb(0, 0, 0);
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="images/FGV.png" alt="Logo" class="logo">
        <h2>WPE 2024 - Avaliação dos Projetos</h2>
        
        <!-- Início do formulário -->
        <form id="formulario" action="https://script.google.com/macros/s/AKfycbx81Im9fEPqvOIk9nP25DWcY3ONV2SrIbNt7zJ6eOZG5WAcbLuCk10Cn3BY6i6iS3FNPA/exec" method="post">
            <div id="perguntas"></div> <!-- Aqui os campos serão inseridos -->
            <button type="submit">Enviar</button>
        </form>
        
        <script>
            const origens = ["DGA", "DGA", "SANTI", "DGA", "DGA", "DGA", "ASD", "ASD", "ASD", "DGA", "COR", "CQ - Lu", "DGA - Raquel", "DGA", "COR","Portaria 60/2024 - Redução de Custos - 2025", "DGA - Raquel", "ASD", "DIGITALIZADOS FGV", "Portaria 60/2024 - Redução de Custos - 2025", "DGA"];

            const projetos = [
                "Sistematização do conteúdo de cursos com vídeos: Utilização de IA generativa para geração de apostilas de conteúdo baseadas em vídeos de aulas (de cursos ao vivo ou assíncronos). Estimativa de gastos: ferramentas já disponíveis + TS.",
                "Networking personalizado: Desenvolvimento de um espaço para networking personalizado para alunos, utilizando IA para conectar alunos com interesses parecidos. (ambiente novo ou dentro do Eclass?)",
                "Atividade de simulador com IA: Desenvolvimento de um ambiente para a disciplina de Negociação, utilizando IA para simular uma atividade de negociação entre o aluno e um personagem de inteligência artificial.",
                "Nova identidade metodológica para o CMD Online e Fase 2 FGV Go: Desenvolvimento de identidade metodológica para o CMD Online, considerando desafios personalizados para o aluno acompanhados por IA. Monitoramento com IA do progresso e comportamento dos estudantes, com base em dados de desempenho em atividades e interações com o conteúdo (tempo gasto em tópicos específicos ou vídeos) para sugestão de conteúdo, recomendando novos recursos ou reformulando tópicos onde o estudante apresenta dificuldades.",
                "Aplicar ferramentas de IA nos cursos com base no conteúdo dado (Case): Padronizar a aplicação de ferramentas de IA nos cursos com base nos programas.​",
                "Formação Gerencial - FGV Dados​: Desenvolvimento de uma linha de produto que utiliza o potencial dos dados produzidos pela própria FGV a fim de entregar ao mercado um diferencial competitivo que somente a FGV tem.",
                "FGV HighTEx ​: Publicitar em editorial das redes sociais do IDE experiências de alunos com uso de tecnologia em nossas sala de aula, evidenciando pro mercado ações já existentes em nossas aulas.",
                "Reposicionamento da marca FGV Educação Executiva​: Elaborar uma pesquisa robusta de mercado para pensar em como transformar a imagem da FGV Educação Executiva com um posicionamento de ponta em tecnologia.",
                "Projeto relacionamento com inscritos​: Desenvolver uma régua de relacionamento utilizando automação e inteligência artificial, para manter os candidatos a cursos de educação executiva engajados e motivados durante o período de espera entre a inscrição e o início das aulas. (Timesheet).",
                "Formação para jovens executivos​: Desenvolver uma formação executiva inovadora e de alta qualidade, que capacite novos executivos a enfrentar os desafios do mercado. O programa visa proporcionar uma experiência de aprendizado personalizada, prática e flexível, promovendo networking e desenvolvimento de habilidades práticas e tecnológicas.",
                "FGV / Disciplinas aplicadas – situação problema de empresas​: Estabelecer diretrizes para que as unidades firmem parcerias com empresas de diversos setores para oferecer soluções práticas para problemas específicos por meio de disciplinas aplicadas, proporcionando aos alunos a experiência de aplicar o conhecimento em situações reais do mercado. Estimativa de gastos: R$ 20.000,00.",
                "Avaliação de final de curso: Identificar por meio de pesquisa, oportunidades de melhoria dos produtos entregues. Avaliar a satisfação e se as expectativas do aluno egresso em relação ao curso foram atendidas.",
                "Desenvolvimento de soft skills pelos alunos dos MBAs Presenciais, Blended e Live​: Fornecer consultoria especializada aos professores para adaptação de seus planos de aula privilegiando o desenvolvimento de soft skills por meio do conteúdo programático de cada disciplina.​ Piloto no Núcleo SP com dois módulos em duas turmas (6 disciplinas cada). Estimativa de gastos: R$ 20.000,00.",
                "Flexibilização de grade de cursos MBA presencial (atender perfil de localidade ou ensalamento): Flexibilizar e adaptar a grade dos currículos de ênfase ao perfil das localidades por ensalamentos. Piloto com cursos de ênfase na rede conveniada. Estimativa de gastos: Timesheet.",
                "RH em Foco: Ouvir diretamente do mercado quais são suas necessidades. ​Por meio de encontros semestrais com empresas do RJ, SP, BSB, BH e Campinas. Estimativa de gastos: R$ 20.000,00.",
                "Quais são as melhores estratégias para capacitar colaboradores e professores para lidar com as demandas futuras da educação executiva?​: Adaptar, reformular e aprimorar a capacitação dos colaboradores e professores da educação executiva, focando em habilidades essenciais, inovação tecnológica, liderança e aprendizado contínuo para enfrentar os desafios futuros.​ RH como Facilitador. Estimativa de gastos: Entre R$150.000,00 e R$200.000,00",
                "Realização de Mentoria ou Coaching para Líderes​. Estimativa de gastos: Entre R$25.000,00 e R$50.000,00",
                "Uso da plataforma E-study plus para integração das capacitações definidas para os colaboradores da educação executiva para personalização e imersão no aprendizado.​ Painel dos gestores com informações sobre desenvolvimento acadêmico da sua equipe.​ Estimativa de gastos: Timesheet.",
                "Aumento do valor agregado do MBA Presencial/Blended: “Gerente de contas” para acompanhamento próximo do aluno para realizar todos os procedimentos internos:​ Acompanhamento do NPS a cada disciplina com retorno rápido.​ Espaço de interação entre alunos da mesma turma ainda antes do início da turma.​ Conteúdo a ser compartilhado com equipes profissionais dos alunos.​ Compartilhamento de fotos (registros) dos encontros nos grupos da turma.​ Badges ao final dos cursos.​ Premiação para alunos destaque da turma.​ Alteração do questionário NPS para avaliar o uso das metodologias ativas pelo professor. Estimativa de gastos: R$ 180.000,00.",
                "Como podemos fortalecer o relacionamento com os ex-alunos?: Identificação da necessidade de os ex-alunos reconhecerem valor na marca para engajar-se em programas como o Alumni.​ Propostas para a criação de um programa de fidelidade ou pós-venda que ofereça benefícios tangíveis para os ex-alunos. Estimativa de gastos: R$ 3.000 landing + R$ 6.400 custo médio mensal + Orçamento para execução da área (Marketing + Operacional).",
                "Diversidade em movimento FGV: Mapear a diversidade da comunidade acadêmica, identificando as necessidades pedagógicas e promoção de ações de sensibilização e conscientização sobre a importância da inclusão.​ Estimativa de gastos: Timesheet."
            ];

            const perguntasContainer = document.getElementById('perguntas');
            
            projetos.forEach((projeto, i) => {
                const origem = origens[i];
                const div = document.createElement('div');
                div.classList.add('question-block');
                
                div.innerHTML = `
                    <p><strong>Origem: ${origem}</strong></p>
                    <p><strong>Projeto ${i + 1}:</strong> ${projeto}</p>
                    <p>Aprovação:</p>
                    <select name="aprovacao_${i + 1}">
                        <option value="aprovado">Aprovado</option>
                        <option value="reprovado">Reprovado</option>
                    </select>
                    <p>Prazo:</p>
                    <select name="prazo_${i + 1}">
                        <option value="curto">Curto Prazo</option>
                        <option value="medio">Médio Prazo</option>
                        <option value="longo">Longo Prazo</option>
                    </select>
                `;
                
                perguntasContainer.appendChild(div);
            });
        </script>
    </div>
</body>
</html>
