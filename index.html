<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WPE 2024</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            overflow-y: scroll; /* Permite rolagem */
        }
        .container {
            background: white;
            padding: 40px;
            width: 70%; /* Diminuindo a largura para dar espaço à calculadora */
            max-width: 1200px;
            text-align: center;
            margin-right: 20px; /* Espaço para a calculadora na lateral */
        }
        .logo {
            position: absolute;
            top: 10px;
            right: 50px;
            width: 100px; 
            height: auto;
        }
        select, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid rgb(0, 0, 0);
            border-radius: 5px;
        }
        h2 {
            margin-bottom: 20px;
        }
        .question-block {
            margin-bottom: 20px;
            padding: 10px;
            border-bottom: 2px solid rgb(0, 0, 0);
            text-align: left;
        }
        /* Estilo para o resultado */
        #resultado {
            position: fixed; /* Fixa a posição */
            top: 20px; /* Distância do topo */
            right: 20px; /* Distância da lateral direita */
            background-color: white; /* Fundo branco */
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            z-index: 1000; /* Fica acima de outros elementos */
            font-weight: bold;
            width: 250px; /* Largura do resultado */
            text-align: center; /* Centraliza o texto */
        }
        .dentro {
            color: green; /* Cor verde para dentro do orçamento */
        }
        .fora {
            color: red; /* Cor vermelha para fora do orçamento */
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="images/FGV.png" alt="Logo" class="logo">
        <h2>WPE 2024 - Avaliação dos Projetos</h2>
        
        <!-- Início do formulário -->
        <form id="formulario" action="https://script.google.com/macros/s/AKfycbx81Im9fEPqvOIk9nP25DWcY3ONV2SrIbNt7zJ6eOZG5WAcbLuCk10Cn3BY6i6iS3FNPA/exec" method="post" onsubmit="return calcularTotal()">
            <div id="perguntas"></div> <!-- Aqui os campos serão inseridos -->
            <button type="submit">Enviar</button>
        </form>
        
        <div id="resultado" class="dentro"></div> <!-- Aqui será exibido o resultado da soma -->

        <script>
            const origens = ["DGA", "DGA", "SANTI", "DGA", "DGA", "DGA", "ASD", "ASD", "ASD", "DGA", "COR", "CQ - Lu", "DGA - Raquel", "DGA", "COR","Portaria 60/2024 - Redução de Custos - 2025", "DGA - Raquel", "ASD", "DIGITALIZADOS FGV", "Portaria 60/2024 - Redução de Custos - 2025", "DGA"];

            const projetos = [
                { nome: "Sistematização do conteúdo de cursos com vídeos: Utilização de IA generativa para geração de apostilas de conteúdo baseadas em vídeos de aulas (de cursos ao vivo ou assíncronos).", custo: 20000 },
                { nome: "Networking personalizado: Desenvolvimento de um espaço para networking personalizado para alunos, utilizando IA para conectar alunos com interesses parecidos. (ambiente novo ou dentro do Eclass?)", custo: 30000 },
                { nome: "Atividade de simulador com IA: Desenvolvimento de um ambiente para a disciplina de Negociação, utilizando IA para simular uma atividade de negociação entre o aluno e um personagem de inteligência artificial.", custo: 25000 },
                { nome: "Nova identidade metodológica para o CMD Online e Fase 2 FGV Go: Desenvolvimento de identidade metodológica para o CMD Online, considerando desafios personalizados para o aluno acompanhados por IA.", custo: 50000 },
                { nome: "Aplicar ferramentas de IA nos cursos com base no conteúdo dado (Case): Padronizar a aplicação de ferramentas de IA nos cursos com base nos programas.", custo: 15000 },
                { nome: "Formação Gerencial - FGV Dados: Desenvolvimento de uma linha de produto que utiliza o potencial dos dados produzidos pela própria FGV a fim de entregar ao mercado um diferencial competitivo que somente a FGV tem.", custo: 40000 },
                { nome: "FGV HighTEx: Publicitar em editorial das redes sociais do IDE experiências de alunos com uso de tecnologia em nossas sala de aula.", custo: 30000 },
                { nome: "Reposicionamento da marca FGV Educação Executiva: Elaborar uma pesquisa robusta de mercado para pensar em como transformar a imagem da FGV Educação Executiva com um posicionamento de ponta em tecnologia.", custo: 45000 },
                { nome: "Projeto relacionamento com inscritos: Desenvolver uma régua de relacionamento utilizando automação e inteligência artificial, para manter os candidatos a cursos de educação executiva engajados e motivados durante o período de espera entre a inscrição e o início das aulas.", custo: 25000 },
                { nome: "Formação para jovens executivos: Desenvolver uma formação executiva inovadora e de alta qualidade, que capacite novos executivos a enfrentar os desafios do mercado.", custo: 60000 },
                { nome: "FGV / Disciplinas aplicadas – situação problema de empresas: Estabelecer diretrizes para que as unidades firmem parcerias com empresas de diversos setores para oferecer soluções práticas para problemas específicos.", custo: 20000 },
                { nome: "Avaliação de final de curso: Identificar por meio de pesquisa, oportunidades de melhoria dos produtos entregues.", custo: 15000 },
                { nome: "Desenvolvimento de soft skills pelos alunos dos MBAs Presenciais, Blended e Live: Fornecer consultoria especializada aos professores para adaptação de seus planos de aula.", custo: 20000 },
                { nome: "Flexibilização de grade de cursos MBA presencial: Flexibilizar e adaptar a grade dos currículos de ênfase ao perfil das localidades por ensalamentos.", custo: 30000 },
                { nome: "RH em Foco: Ouvir diretamente do mercado quais são suas necessidades.", custo: 20000 },
                { nome: "Quais são as melhores estratégias para capacitar colaboradores e professores para lidar com as demandas futuras da educação executiva?: Adaptar, reformular e aprimorar a capacitação dos colaboradores e professores da educação executiva.", custo: 150000 },
                { nome: "Realização de Mentoria ou Coaching para Líderes.", custo: 25000 },
                { nome: "Uso da plataforma E-study plus para integração das capacitações definidas para os colaboradores da educação executiva.", custo: 20000 },
                { nome: "Aumento do valor agregado do MBA Presencial/Blended: “Gerente de contas” para acompanhamento próximo do aluno.", custo: 180000 },
                { nome: "Como podemos fortalecer o relacionamento com os ex-alunos?: Identificação da necessidade de os ex-alunos reconhecerem valor na marca.", custo: 10000 },
                { nome: "Diversidade em movimento FGV: Mapear a diversidade da comunidade acadêmica.", custo: 30000 }
            ];

            const perguntasContainer = document.getElementById('perguntas');
            
            projetos.forEach((projeto, i) => {
                const origem = origens[i];
                const div = document.createElement('div');
                div.classList.add('question-block');
                
                div.innerHTML = `
                    <p><strong>Origem: ${origem}</strong></p>
                    <p><strong>Projeto ${i + 1}:</strong> ${projeto.nome}</p>
                    <p>Estimativa de Gastos: R$ ${projeto.custo.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".")}</p>
                    <p>Aprovação:</p>
                    <select name="aprovacao_${i + 1}" onchange="calcularTotal()">
                        <option value="reprovado">Reprovado</option>
                        <option value="aprovado">Aprovado</option>
                    </select>
                    <p>Prazo:</p>
                    <select name="prazo_${i + 1}">
                        <option value="curto">Curto Prazo</option>
                        <option value="medio">Médio Prazo</option>
                        <option value="longo">Longo Prazo</option>
                    </select>
                `;
                
                perguntasContainer.appendChild(div);
            });

            function calcularTotal() {
                const limite = 400000; // Limite de gastos
                let total = 0;

                projetos.forEach((projeto, i) => {
                    const aprovacao = document.querySelector(`select[name="aprovacao_${i + 1}"]`).value;
                    if (aprovacao === "aprovado") {
                        total += projeto.custo;
                    }
                });

                const resultadoDiv = document.getElementById('resultado');
                resultadoDiv.innerHTML = `Total de Gastos Aprovados: R$ ${total.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".")}<br>Limite: R$ ${limite.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".")}`;
                
                if (total > limite) {
                    resultadoDiv.className = 'fora'; // Muda para vermelho
                    resultadoDiv.innerHTML += "<br>Atenção: FORA DO ORÇAMENTO!";
                } else {
                    resultadoDiv.className = 'dentro'; // Muda para verde
                    resultadoDiv.innerHTML += "<br>DENTRO DO ORÇAMENTO";
                }

                return true; // Permite o envio do formulário
            }
        </script>
    </div>
</body>
</html>
